<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Items<spinner [visible]="loading"></spinner></h1>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-toolbar-group-left">
                        <i class="fa fa-search" style="float:left"></i>
                        <span class="md-inputfield" style="float:left">
                            <input type="text" size="30" #globalFilter pInputText>
                            <label>Global Search</label>
                        </span>
                    </div>
                    <div class="ui-toolbar-group-right">
                        <button pButton type="button" icon="ui-icon-refresh" label="Refresh" (click)="refreshPage()" ></button>
                        <button pButton type="button" icon="ui-icon-file-download" label="CSV" (click)="exportCSV.exportCSV()" ></button>
                    </div>
                </div>
            </div>
            <p-dataTable #exportCSV [value]="items" [rows]="25" [paginator]="true" [rowsPerPageOptions]="[25,50,100]" [globalFilter]="globalFilter" resizableColumns="true" reorderableColumns="true">
                <p-column field="ItemMasterID" header="Item Master ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <!-- internal value for DJJ that default to = 3 so set to hidden -->
                <p-column hidden="true" field="ItemTypeID" header="Item Type ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="ItemTypeName" header="Item Type Name" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="ItemName" header="Item Name" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="ItemLongName" header="Item Long Name" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <!-- Currently all populated as null -->
                <p-column hidden="true" field="DefaultUOMCode" header="Default UOM Code" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="IsInActive" header="Is Inactive" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="InActivatedDate" header="Inactivated Date" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
            </p-dataTable>
        </div>
    </div>
</div>
