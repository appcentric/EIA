<div class="ui-g">
    <div class="ui-g-12">
        <div class="card card-w-title">
            <h1>Shipments<spinner [visible]="loading"></spinner></h1>
            <div *ngIf="warning">
                <div *ngIf="!form.controls['shipmentNumber'].valid&&form.controls['shipmentNumber'].touched" class="alert alert-danger">
                    Please type a valid shipment number. This will likely be between 5 and 7 digits. Example: "7000000"
                    <button pButton style="color:#a94442;background-color:#F17676;border-color:#BA2222;" label="Close" (click)="closeWarning()" ></button>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="ui-toolbar-group-left">
                        <i class="fa fa-search" style="float:left"></i>
                        <span class="md-inputfield" style="float:left">
                            <input type="text" size="30" #globalFilter pInputText>
                            <label>Global Search</label>
                        </span>
                        <form class="ui-toolbar-group-left" [formGroup]="form">
                            <span class="md-inputfield" style="float:left">
                                <input  type="text" size="30" #shipmentNumber formControlName="shipmentNumber" id="shipmentNumber" pInputText>
                                <label>Shipment Number</label>
                            </span>
                            <button pButton icon="ui-icon-send" label="Submit" [disabled]="!form.valid"  (click)="submit(shipmentNumber.value)"></button>
                        </form>
                    </div>
                    <div class="ui-toolbar-group-right">
                        <button pButton type="button" icon="ui-icon-file-download" label="CSV" (click)="exportCSV.exportCSV()" ></button>
                    </div>
                </div>
            </div>

            <p-dataTable #exportCSV [value]="shipments" [rows]="25" [paginator]="true" [rowsPerPageOptions]="[25,50,100]" [globalFilter]="globalFilter" resizableColumns="true" reorderableColumns="true" expandableRows="true">
                <p-column field="ShipmentID" header="Shipment ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="ShipmentType" header="Shipment Type" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="VehicleNum" header="Vehicle Num" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="CreatedDate" header="Created Date" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="LastUpdatedDate" header="Last Updated Date" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <!-- hidden values for export CSV at PurchaseShipmentHeaders-->
                <p-column hidden="true" field="DateShipped" header="Date Shipped" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ChangeVersionID" header="Change Version ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ShipHeaderStatusId" header="Ship Header Status Id" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="DJJOrgID" header="DJJ Org ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ConsumerID" header="Consumer ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ConsumerName" header="Consumer Name" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ConsumerRefID" header="Consumer Ref ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ShipmentScenarioID" header="Shipment Scenario ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ModeCode" header="Mode Code" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="MainFrtVendorID" header="Main FrtVendor ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtVendorConsumerRefID" header="Frt Vendor Consumer Ref ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtEquipmentTypeID" header="Frt Equipment Type ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtCostRespID" header="Frt Cost Resp ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtPaymentRespID" header="Frt Payment Resp ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="BOLNum" header="BOL Num" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="BOLDate" header="BOL Date" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FreightRateID" header="Freight Rate ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FreightDetailID" header="Freight Detail ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FreightTierID" header="Freight Tier ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtRate" header="Frt Rate" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtRateUOMCode" header="Frt Rate UOM Code" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtAmt" header="Frt Amt" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtCurrencyCode" header="Frt Currency Code" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="OverrideFrtGuaranteedMinLB" header="Override Frt Guaranteed Min LB" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="GuaranteedMinLB" header="Guaranteed Min LB" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="DeadFrtQtyLB" header="Dead Frt Qty LB" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtCurrencyConvToUSD" header="Frt Currency Conv To USD" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ShipmentGroupId" header="Shipment Group Id" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ShipmentGroupOrder" header="Shipment Group Order" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="ConsumerShipmentRefID" header="Consumer Shipment Ref ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="SupplierShipmentRefID" header="Supplier Shipment Ref ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="FrtVendorShipmentRefID" header="Frt Vendor Shipment Ref ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="PackingList" header="Packing List" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="WayBillNum" header="Way Bill Num" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="PurchaseShipmentHeaderAddtlCharge" header="Purchase Shipment Header Addtl Charge" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="DataChangeTypeID" header="Data Change Type ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="DataChangeChildTypeID" header="Data Change Child Type ID" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column hidden="true" field="BizType" header="Biz Type" [sortable]="true" [filter]="true" filterMatchMode="contains"></p-column>
                <p-column field="AllocationID" header="Allocation ID">
                  <template let-col let-shipment="rowData" pTemplate type="body">
                        <span>{{shipment[col.field]}}</span>
                    </template>
                </p-column>
                <p-column styleClass="col-button">
                    <template pTemplate type="header">
                        <button type="button" pButton icon="fa-refresh"></button>
                    </template>
                    <template let-shipment="rowData" pTemplate type="body">
                        <button type="button" pButton icon="fa-search"></button>
                    </template>
                </p-column>
            </p-dataTable>
        </div>
    </div>
</div>


<template ngFor [ngForOf]="shipments" let-shipment>
  <div>{{shipment.ShipmentID}}</div>
  <li *ngFor="let PurchaseShipLine of shipment.PurchaseShipLine">
    {{PurchaseShipLine.AllocationID}}
  </li>
  <li *ngFor="let PurchaseShipLine of shipment.PurchaseShipLine">
    {{PurchaseShipLine.POID}}
  </li>
</template>

  <template ngFor [ngForOf]="PurchaseShipLines" let-PurchaseShipLine>
  <div>{{PurchaseShipLine.AllocationID}}</div>
    <li *ngFor="let PurchaseShipLineWeight of PurchaseShipLine.PurchaseShipLineWeight">
      {{PurchaseShipLineWeight.GrossWgtLB}}
    </li>
  </template>


<template ngFor [ngForOf]="shipments" let-shipment>
  <div>{{shipment.ShipmentID}}</div>
  <li *ngFor="let PurchaseShipLineWeight of shipment.PurchaseShipLineWeight">
    {{PurchaseShipLineWeight.GrossWgtLB}}
  </li>
</template>
